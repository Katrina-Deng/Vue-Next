<div id="app"> {{conuter}} </div>

<!-- 引入带编译器版本的文件 -->
<script src="../dist/vue.global.js"></script>
<script>

    // 创建vue实例
    // createApp()
    const {createApp} =Vue
    // 保存实例
     const app = createApp({
        data() {
            return {
                conuter: 1
            }
        },
    })
    // 挂载组件
    app.mount('#app')
</script>
